<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .terms {
      font-size: 13px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Membership Registration Form</h2>
    <p>Please fill out the form below to become a member.</p>

    <form>
      <!-- Name -->
      <div class="form-group">
        <div>
          <label>First Name</label>
          <input type="text" placeholder="Yuliana" required>
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Yuli" required>
        </div>
      </div>

      <!-- Email & Phone -->
      <div class="form-group">
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="enter your email address" required>
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" placeholder="085780141854" required>
        </div>
      </div>

      <!-- Address -->
      <label>Address Line 1</label>
      <input type="text" placeholder="Enter your address line 1" required>

      <label>Address Line 2</label>
      <input type="text" placeholder="Enter your address line 2">

      <!-- Country -->
      <label>Country</label>
      <select required>
        <option>United States of America</option>
        <option>Indonesia</option>
        <option>Korea</option>
        <option>Swiss</option>
        <option>Thailand</option>
      </select>

      <!-- Membership Type -->
      <label class="section-title">Membership Type</label>
      <div class="radio-group">
        <label><input type="radio" name="membership" required> Basic</label>
        <label><input type="radio" name="membership"> Premium</label>
        <label><input type="radio" name="membership"> Elite</label>
      </div>

      <!-- Interests -->
      <label class="section-title">Interests</label>
      <label>Favorite Sports</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Badminton</label>
        <label><input type="checkbox"> Bersepeda</label>
        <label><input type="checkbox"> Lari
          </label>
        <label><input type="checkbox"> Lompat tali</label>
      </div>

      <!-- Reason -->
      <label>Why do you want to become a member?</label>
      <textarea placeholder="Please tell us why you want to join"></textarea>

      <!-- Terms -->
      <div class="terms">
        <label><input type="checkbox" required> I agree to the terms and conditions.</label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Registration</button>
    </form>
  </div>

</body>
</html>
