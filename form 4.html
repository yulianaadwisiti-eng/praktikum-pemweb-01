<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .time-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .terms {
      font-size: 13px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <form>
      <!-- Name -->
      <div class="form-group">
        <div>
          <label>First Name</label>
          <input type="text" placeholder="Yuliana" required />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Yuli" required />
        </div>
      </div>

      <!-- Email -->
      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required />

      <!-- Phone -->
      <label>Phone Number</label>
      <input type="tel" placeholder=" 085780141954" required />

      <!-- Date of Birth -->
      <label>Date of Birth</label>
      <input type="Date" required />

      <!-- Volunteer Role -->
      <label>Preferred Volunteer Role</label>
      <select required>
        <option value="">Select your preferred volunteer role</option>
        <option>Event Support</option>
        <option>Community Outreach</option>
        <option>Fundraising</option>
        <option>Logistics</option>
      </select>

      <!-- Availability -->
      <div class="section-title">Availability</div>
      <label>Days Available</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> Monday</label>
        <label><input type="checkbox" /> Tuesday</label>
        <label><input type="checkbox" /> Wednesday</label>
        <label><input type="checkbox" /> Thursday</label>
        <label><input type="checkbox" /> Friday</label>
        <label><input type="checkbox" /> Saturday</label>
        <label><input type="checkbox" /> Sunday</label>
      </div>

      <div class="time-group">
        <div>
          <label>Available Start Time</label>
          <input type="time" value="09:00" />
        </div>
        <div>
          <label>Available End Time</label>
          <input type="time" value="17:00" />
        </div>
      </div>

      <!-- Skills and Interests -->
      <div class="section-title">Skills and Interests</div>

      <label>Skills and Experience</label>
      <textarea placeholder="Enter your skills and experience"></textarea>
      <p style="font-size: 12px; color: #666; margin-top: 5px;">
        Please describe your skills and experience, if any, that would be relevant to the volunteer role.
      </p>

      <label>Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox"/> Animals</label>
        <label><input type="checkbox"/> Children</label>
        <label><input type="checkbox" /> Elderly</label>
        <label><input type="checkbox"/> Environment</label>
        <label><input type="checkbox"/> Health</label>
        <label><input type="checkbox"/>Homelessness</label>
        <label><input type="checkbox"/> Poverty</label>
      </div>

      <!-- Terms -->
      <div class="terms">
        <label>
          <input type="checkbox" required /> I agree to the terms and conditions of the volunteer program.
        </label>
      </div>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
